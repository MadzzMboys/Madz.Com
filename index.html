<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madzz | Bio</title>
  <link rel="icon" href="My_Logo.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      -webkit-tap-highlight-color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: url('My_Logo.png');
      background-size: cover;
      background-position: center;
      border: 4px solid #00ffe0;
      margin: 0 auto 25px;
      box-shadow: 0 0 20px #00ffe08a;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    p.bio {
      font-size: 15px;
      color: #cccccc;
      margin-bottom: 30px;
      font-style: italic;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #00ffe0;
      color: #0e0e10;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 224, 0.3);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: #00f7d3;
      box-shadow: 0 8px 20px rgba(0, 255, 224, 0.4);
    }

    .buttons a:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 255, 224, 0.2);
    }

    .buttons a i {
      margin-right: 10px;
    }

    .buttons a:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic"></div>
    <h1>Madzz</h1>
    <p class="bio">Night Silent</p>
    <div class="buttons">
      <a href="https://www.youtube.com/@Madzmboys" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://discord.gg/w5Ahzeff7Z" target="_blank"><i class="fab fa-discord"></i> Discord</a>
      <a href="https://tiktok.com/@madzmboys" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://wa.me/6283890256854?text=Order Min" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </div>
</body>
</html>
