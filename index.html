<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="mb.png" sizes="128x128">
  <title>Madzz Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-container span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffc8;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff0047, #2bff88, #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorCycle 5s linear infinite;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      color: #cfd8dc;
      margin-bottom: 40px;
    }

    .bio-button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0080, #7928ca, #2afadf);
      background-size: 300% 300%;
      border: none;
      border-radius: 40px;
      color: white;
      cursor: pointer;
      animation: gradientShift 6s ease infinite, glow 3s ease-in-out infinite;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .bio-button:hover {
      transform: scale(1.05);
    }

    .bio-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #ff0080, 0 0 20px #2afadf inset;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #2afadf, 0 0 20px #ff0080; }
      50% { box-shadow: 0 0 20px #7928ca, 0 0 30px #2afadf; }
    }

    @keyframes colorCycle {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }

      .bio-button {
        font-size: 0.9rem;
        padding: 10px 25px;
      }

      .logo-container span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <span>Madz</span>
      <img src="My_Logo.png" alt="Madzz Logo">
    </div>
  </header>

  <main class="content">
    <h1>Welcome Everyone</h1>
    <p>
      Bagi Yang Mau order Pembuatan Website, Pembuatan Discord Server, Bisa Klik Tombol Madz Bio. Dan Chat WhatsApp / Join Ke Discord.
    </p>
    <button class="bio-button" onclick="bio()">Madz Bio</button>
  </main>

  <script>
    function bio() {
      window.location.href='bio.html'
    console.log("Dashboard Madzz aktif");
    }
  </script>
</body>
</html>
